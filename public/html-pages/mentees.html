<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"

    <title>MentorMe</title>

  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <title>Mentorship App Dashboard</title>
        <style>
          body {
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            border: 20px solid #000;
          }

          #sidebar {
            background-color: #000;
            color: white;
            width: 250px;
            height: 200vh;
            padding: 20px;
          }

          #content {
            flex: 1;
            padding: 40px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-image: url("./pictures/download.jpeg");
            background-size: cover;
            /* Make the background image cover the entire container */
            background-position: center;
            /* Center the background image */
            background-repeat: no-repeat;
            /* Prevent the background image from repeating */
            /* Other styles remain the same */
          }

          ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
          }

          ul li {
            padding: 10px 0;
            border-bottom: 1px solid #555;
          }

          ul li:last-child {
            border-bottom: none;
          }

          a {
            color: white;
            text-decoration: none;
          }

          a:hover {
            text-decoration: underline;
          }
        </style>
      </head>

      <body>
        <div id="sidebar">
          <h2>MentorMe</h2>
          <ul>
            <li><a href="./homepage.html">Dashboard</a></li>
            <li id="mentor"><a href="./mentors.html">Mentors</a></li>
            <li><a href="./mentees.html">Mentee Plan</a></li>
            <li><a href="./messaging.html">Messaging</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li id="logout"><a href="#">Logout</a></li>
          </ul>
        </div>
        <div id="content"></div>
      </body>
    </html>
    <script src="scripts/mentees.js"></script>
    <script src="scripts/logout.js"></script>
    <script src="scripts/mentor_status.js"></script>
  </body>
</html>
