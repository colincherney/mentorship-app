<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        border: 20px solid #333;
      }
      #sidebar {
        background-color: #333;
        color: white;
        width: 250px;
        height: 100vh;
      }
      #content {
        flex: 1;
        padding: 20px;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      ul li {
        padding: 10px 0;
        border-bottom: 1px solid #555;
      }
      ul li:last-child {
        border-bottom: none;
      }
      a {
        color: white;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .profile {
        display: flex;
        align-items: center;
      }
      .profile img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 20px;
      }
      .profile h2 {
        margin: 0;
      }
      #delete-button {
        background-color: #f44336;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <h2>Mentorship App</h2>
      <ul>
        <li><a href="homepage.html">Dashboard</a></li>
        <li><a href="#">Mentors</a></li>
        <li><a href="#">Mentees</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Profile</a></li>
        <li id="logout"><a href="#">Logout</a></li>
      </ul>
    </div>
    <div id="content">
      <div class="profile">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" />
        <div>
          <h2 id="name"></h2>
          <p id="email"></p>
          <p id="location"></p>
          <p id="job"></p>
        </div>
      </div>
      <h3>About Me</h3>
      <p id="about"></p>

      <button id="delete-button">Delete Account</button>
    </div>
    <script src="../scripts/profile.js"></script>
    <script src="../scripts/logout.js"></script>
    <script src="../scripts/delete_account.js"></script>
  </body>
</html>
