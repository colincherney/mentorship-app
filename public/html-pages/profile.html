<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">

  <title>Profile</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      border: 20px solid #fff;
    }

    #sidebar {
      background-color: #011638;
      color: white;
      width: 250px;
      padding: 20px;
      padding-top: 0px;
      border-radius: 10px;
    }

    #content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      width: 700px;
      height: 700px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      padding: 10px 0;
      border-bottom: 1px solid #555;
    }

    ul li:last-child {
      border-bottom: none;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .profile h2 {
      margin: 0;
    }

    #edit {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      /* Adjust margin */
    }

    #delete-button {
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="sidebar">
    <h2>MentorMe</h2>
    <ul>
      <li><a href="./homepage.html">Dashboard</a></li>
      <li id="mentor"><a href="./mentors.html">Mentors</a></li>
      <li><a href="./mentees.html">Mentee Plan</a></li>
      <li><a href="./messaging.html">Messaging</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li id="logout"><a href="#">Logout</a></li>
    </ul>
  </div>
  <div id="content">
    <div class="profile">
      <img src="https://via.placeholder.com/100" alt="Profile Picture" id="pfp" />
      <div>
        <h2 id="name"></h2>
        <p id="email"></p>
        <p id="location"></p>
        <p id="job"></p>
      </div>
      <button id="edit"><a href="edit_profile.html">Edit Profile</a></button>
      <button id="delete-button">Delete Account</button>
    </div>
    <h3>About Me</h3>
    <p id="about"></p>
  </div>
  <script src="scripts/profile.js"></script>
  <script src="scripts/logout.js"></script>
  <script src="scripts/delete_account.js"></script>
  <script src="scripts/mentor_status.js"></script>
</body>

</html>
